<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Elective Selection</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h1>Open Elective Selection</h1>

    <form id="electiveForm">
        <!-- Option 1 -->
        <label for="option1">Option 1:</label>
        <select id="option1" onchange="updateOptions(this)">
            <option value="">Select Subject</option>
            <option value="subject1">Subject 1</option>
            <option value="subject2">Subject 2</option>
            <option value="subject3">Subject 3</option>
            <option value="subject4">Subject 4</option>
            <option value="subject5">Subject 5</option>
            <option value="subject6">Subject 6</option>
            <option value="subject7">Subject 7</option>
            <option value="subject8">Subject 8</option>
            <option value="subject9">Subject 9</option>
            <option value="subject10">Subject 10</option>
        </select>

        <!-- Option 2 -->
        <label for="option2" class="hidden">Option 2:</label>
        <select id="option2" onchange="updateOptions(this)" class="hidden">
            <option value="">Select Subject</option>
            <!-- Options will be dynamically added here based on selection from option 1 -->
        </select>

        <!-- Add similar blocks for options 3 to 10 -->

        <input type="submit" value="Submit">
    </form>

    <script src="form.js"></script>
</body>
</html>
